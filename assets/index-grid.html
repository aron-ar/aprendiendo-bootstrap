<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .row div {
        border: 1px solid gold;
      }

      .col {
        border: 1px solid blue;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" style="background: red">
      <div class="row">
        <div class="col-12 col-lg-3">1</div>
        <div class="col-12 col-lg-3">2</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
    </div>
    <div class="container" style="background: peru; border: 1px solid white">
      <div class="row">
        <div class="col">1-1</div>
        <div class="col">1-2</div>
        <div class="col">1-3</div>
      </div>
      <div class="row">
        <div class="col">2-1</div>
        <div class="col">2-2</div>
        <div class="col">2-3</div>
        <div class="col">2-4</div>
        <div class="col">2-5</div>
        <div class="col">2-6</div>
        <div class="col">2-7</div>
        <div class="col">2-8</div>
        <div class="col">2-9</div>
        <div class="col">2-10</div>
      </div>
      <div class="row">
        <div class="col">3-1</div>
        <div class="col">3-2</div>
      </div>
      <div class="row">
        <div class="col">4-1</div>
        <div class="col">4-2</div>
        <div class="col">4-3</div>
        <div class="col">4-4</div>
        <div class="col">4-5</div>
      </div>
      <div class="row">
        <div class="col">5-1</div>
      </div>
    </div>
    <div class="container" style="background: rebeccapurple">
      <div class="row">
        <div class="col-6 col-md-3">1-1</div>
        <div class="col-6 col-md-3">1-2</div>
        <div class="col-6 col-md-3">1-3</div>
        <div class="col-6 col-md-3">1-4</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg">2-1</div>
        <div class="col-12 col-md-6 col-lg">2-2</div>
        <div class="col-12 col-md-6 col-lg">2-3</div>
        <div class="col-12 col-md-6 col-lg">2-4</div>
        <div class="col-12 col-md-6 col-lg">2-5</div>
        <div class="col-12 col-md-6 col-lg">2-6</div>
        <div class="col-12 col-md-6 col-lg">2-7</div>
        <div class="col-12 col-md-6 col-lg">2-8</div>
        <div class="col-12 col-md-6 col-lg">2-9</div>
        <div class="col-12 col-md-6 col-lg">2-10</div>
      </div>
    </div>
    <div class="container" style="background: khaki">
      <div class="row">
        <div class="col col-md-6 offset-md-6">1-1</div>
      </div>
      <div class="row">
        <div class="col-8 mx-md-auto">1-2</div>
      </div>
      <div class="row">
        <div class="col-3 offset-9 offset-md-0">1-3</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
